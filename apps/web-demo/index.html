      <h1>Digital Credentials Button</h1>
      <p class="lead">

        <div style="display: flex; align-items: center; gap: 12px;">

        </div>
      </section>

      <section class="card">
        <button id="demo-btn" type="button" class="dc-btn">Request credentials</button>
