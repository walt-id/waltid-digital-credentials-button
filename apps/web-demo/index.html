<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Digital Credentials Button â€” Web Demo</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main>
      <h1>Digital Credentials Button</h1>
      <p class="lead">
        A minimal web component that fetches a Digital Credentials API request from a backend,
        calls <code>navigator.credentials.get</code>, and posts the result back.
      </p>

      <section class="card" style="margin-bottom: 16px;">
        <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap;">
          <label for="request-select"><strong>Request</strong></label>
          <select
            id="request-select"
            style="min-width: 200px; padding: 6px 10px; border-radius: 8px; border: 1px solid #e2e8f0;"
          >
            <option value="unsigned-mdl">unsigned-mdl</option>
            <option value="signed-mdl">signed-mdl</option>
            <option value="unsigned-photoid">unsigned-photoid</option>
            <option value="signed-photoid">signed-photoid</option>
          </select>
          <div style="margin-left: auto; display: inline-flex; align-items: center; gap: 8px;">
            <strong>Mock mode</strong>
            <label class="toggle" aria-label="Toggle mock mode">
              <input type="checkbox" id="mock-toggle" />
              <span class="toggle-slider"></span>
            </label>
            <span id="mock-status"></span>
          </div>
        </div>
      </section>

      <section class="card">
        <div style="display: flex; align-items: center; gap: 12px; flex-wrap: wrap; margin-bottom: 12px;">
          <digital-credentials-button
            id="demo-btn"
            request-endpoint="/api/dc/request"
            response-endpoint="/api/dc/response"
            label="Request Digital Credentials"
          ></digital-credentials-button>
          <button
            id="clear-log"
            type="button"
            class="dc-btn dc-btn-secondary"
          >
            Clear log
          </button>
        </div>

        <h3>Event log</h3>
        <pre id="log">(click the button to start)</pre>
      </section>
    </main>
  </body>
</html>
