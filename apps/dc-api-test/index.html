<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DC API Test App</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <main>
      <h1>DC API Test App</h1>
      <p>
        Loads <code>dc_api</code> examples from verifier Swagger and runs the browser Digital Credentials API flow.
      </p>

      <section class="card">
        <label for="verifier-preset">Verifier</label>
        <select id="verifier-preset">
          <option value="open-source">
            Verifier - Open Source (https://verifier2.portal.test.waltid.cloud)
          </option>
          <option value="enterprise">
            Verifier - Enterprise Stack (https://waltid.enterprise.test.waltid.cloud/)
          </option>
        </select>

        <label for="bearer-token">Bearer Token (optional)</label>
        <input id="bearer-token" type="text" spellcheck="false" />

        <button id="reload-examples" type="button">Reload Swagger Examples</button>

        <label for="example-select">Swagger Example</label>
        <select id="example-select"></select>

        <label for="payload-input">Payload (editable JSON)</label>
        <textarea id="payload-input" spellcheck="false"></textarea>

        <div class="actions">
          <button id="call-dc-api" type="button">Call DC API</button>
          <span id="status">Idle</span>
        </div>
      </section>
    </main>
  </body>
</html>
